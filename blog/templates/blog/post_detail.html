{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
<a class="btn btn-primary" href="{% url 'post_list' %}">글목록</a>
{% if user.is_authenticated %}
    <a class="btn btn-info" href="{% url 'post_edit' pk=post.pk %}">글수정</a>
    {% endif %}
{% endblock %}
